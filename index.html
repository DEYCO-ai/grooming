<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo el que llega primero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("fondo.png") no-repeat center center/contain;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    h1, input, button, .msg {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00cc6e;
      transform: scale(1.05);
    }

    .msg {
      margin-top: 15px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Solo el que llega primero</h1>
  <input type="text" id="nombre" placeholder="Ingresá tu nombre..." />
  <button onclick="registrar()">Entrar</button>
  <div class="msg" id="msg"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzmWZ92O1yrsJxHU_GqkEs4Vu53bBFfqwU_CBROBwMVE3PA6tt4dplzZ5eW6v17ijpO/exec";

    async function registrar() {
      const nombre = document.getElementById('nombre').value.trim();
      const msg = document.getElementById('msg');

      if (!nombre) {
        msg.textContent = 'Por favor, ingresá tu nombre.';
        return;
      }

      msg.textContent = 'Enviando...';

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({ nombre }),
        });
        msg.textContent = '✅ Registrado correctamente.';
      } catch (error) {
        msg.textContent = '❌ Error al registrar. Intentá nuevamente.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
