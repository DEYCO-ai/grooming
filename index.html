<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6r00m1ng</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cinzel', serif;
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.9);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 3px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    input {
      padding: 10px 20px;
      border: none;
      outline: none;
      border-radius: 5px;
      font-size: 1.1em;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      padding: 10px 25px;
      background: #111;
      color: white;
      border: 1px solid white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: white;
      color: #111;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .msg {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>6r00m1ng</h1>
  <input type="text" id="nombre" placeholder="Ingres치 tu nombre..." />
  <button onclick="registrar()">Entrar</button>
  <div class="msg" id="msg"></div>

  <script>
    // URL del Google Apps Script que conecta con Sheets
    const scriptURL = 'TU_URL_DEL_APPS_SCRIPT'; // 游댠 Peg치 ac치 la URL del script

    async function registrar() {
      const nombre = document.getElementById('nombre').value.trim();
      const msg = document.getElementById('msg');
      if (!nombre) {
        msg.textContent = 'Por favor, ingres치 tu nombre.';
        return;
      }
      
      msg.textContent = 'Verificando...';
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new FormData(Object.assign(document.createElement('form'), { nombre }))
        });
        const text = await response.text();
        msg.textContent = text;
      } catch (e) {
        msg.textContent = 'Error al conectar con la base de datos.';
      }
    }
  </script>
</body>
</html>
